<div class="flex-1 div2 p-4 text-center border-white-200">
  <p class="text-2xl font-bold mb-6">Update Availability Status</p>
  <form 
    hx-put="/parking_space_list/update" 
    hx-target="#update-response" 
    hx-swap="innerHTML"
    class="space-y-4"
  >
    <input 
      type="text" 
      name="id" 
      placeholder="Enter Slot ID" 
      class="w-full p-2 border rounded" 
      required
    />
    <button 
      type="submit" 
      class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600"
    >
      Update
    </button>
  </form>
  <div id="update-response" class="mt-4 text-green-700 font-semibold"></div>
</div>
