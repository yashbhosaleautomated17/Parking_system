<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Parking Spaces</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-slate-100 min-h-screen p-8 font-sans">

  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-800 flex items-center justify-center gap-2">
      ðŸš— Full Parking Spaces
    </h1>

    <div class="overflow-x-auto rounded-lg">
      <table class="min-w-full border border-gray-300 bg-white">
        <thead class="bg-blue-100 text-blue-900 font-semibold">
          <tr>
            <th class="px-6 py-3 border border-blue-200">Space_Id</th>
            <th class="px-6 py-3 border border-blue-200">Level</th>
            <th class="px-6 py-3 border border-blue-200">Slot</th>
            <th class="px-6 py-3 border border-blue-200">Availability_Status</th>
          </tr>
        </thead>
        <tbody>
          {% for row in value %}
          <tr class="text-center hover:bg-blue-50 transition">
            <td class="px-6 py-3 border border-gray-200">{{ row.space_id }}</td>
            <td class="px-6 py-3 border border-gray-200">{{ row.Level }}</td>
            <td class="px-6 py-3 border border-gray-200">{{ row.Slot }}</td>
            <td class="px-6 py-3 border border-gray-200 text-red-600 font-semibold">{{ row.Availbility_status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
