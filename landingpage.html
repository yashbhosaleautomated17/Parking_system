<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .container {
      display: flex;
      height: 100vh;
      gap: 1rem;
      padding: 1rem;
    }

    .div1 {
      background-color: #f6f8f9; /* light sky blue */
    }

    .div2 {
      background-color: #FDF6E3; /* warm ivory */
    }

    .div3 {
      background-color: #E7F6EC; /* mint green */
    }

    .column p {
      background-color: #fef9c3;
      padding: 10px;
      border-radius: 5px;
    }
  </style>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <title>Parking_System</title>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-300 font-sans">

  <div class="container">
   
    <div class="flex-1 div1 p-6 rounded-xl shadow-md border border-gray-200 text-center hover:scale-105 transition-all duration-300 ease-in-out">
      <p class="text-3xl font-bold mb-6 text-blue-800">üöó Full Parking Spaces</p>

      <a href="/full_parking_space_list"
         class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 shadow transition">
        View Full Spaces
      </a>

      <div id="full-response" class="mt-6"></div>
    </div>

    <!-- here -->

    <div class="flex-1 div2 p-6 rounded-xl shadow-md border border-gray-200 text-center hover:scale-105 transition-all duration-300 ease-in-out">
  <p class="text-2xl font-bold mb-6">Update Availability Status</p>
  <form 
    hx-post="/parking_space_list/update" 
    hx-on::after-request="
    if (event.detail.successful) {
      alert('‚úÖ Status updated successfully!');
    } else {
      alert('‚ùå Failed to update status. Please check the Slot ID and try again.');
    }
  "
    hx-target="#update-response" 
    hx-swap="innerHTML"
    class="space-y-4"
  >
    <input 
      type="text" 
      name="id" 
      placeholder="Enter Slot ID" 
      class="w-full p-2 border rounded" 
      required
    />
    <button 
      type="submit" 
      class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600"
    >
      Update
    </button>
  </form>
  <div id="update-response" class="mt-4 text-green-700 font-semibold"></div>
</div>

    
    

    <!-- till here -->

    
    <div class="flex-1 div3 p-6 rounded-xl shadow-md border border-gray-200 text-center hover:scale-105 transition-all duration-300 ease-in-out">
      <p class="text-3xl font-bold mb-6 text-green-800">üÖøÔ∏è Empty Parking Spaces</p>

      <a href="/empty_parking_list"
         class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 shadow transition">
        View Empty Spaces
      </a>

      

      <div id="empty-response" class="mt-6"></div>
    </div>
  </div>

</body>
</html>
